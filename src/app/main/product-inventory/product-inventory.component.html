<div class="outer-container">
    <div class="inner-container text-align-center inner-top-padding">
        <div class="heading">
            Product Inventory
        </div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of getProductData(); let i = index">
                    <th scope="row"> {{ i+1 }} </th>
                    <td> {{item.productName}} </td>
                    <td> {{item.description}} </td>
                    <td> {{item.price}} </td>
                    <td> <i class="fas fa-edit" (click)="onEdit(item.id)"></i> <i class="far fa-trash-alt" (click)="onDelete(item.id)"></i> </td>
                </tr>
                <tr>
                    <th scope="row" colspan="5" *ngIf="getProductData().length === 0"> No Record Found </th>
                </tr>
            </tbody>
        </table>

    </div>
</div>
