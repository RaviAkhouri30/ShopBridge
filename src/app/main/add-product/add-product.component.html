<div class="outer-container">
    <div class="inner-container text-align-center inner-top-padding">
        <div class="heading">
            Add/Edit Product
        </div>
        <div class="msg">
            {{this.recordSavedFLag}}
        </div>
        <form [formGroup]="addEditProductForm">
            <div class="form-group">
                <input type="text" formControlName="productName" class="form-control" id="productName"
                    placeholder="Product Name" appAlphabetsWithSpace>
            </div>
            <div class="form-group">
                <input type="text" formControlName="price" class="form-control" id="price" placeholder="Price (in Rs)"
                    appOnlyNumbers maxlength="8">
            </div>
            <div class="form-group">
                <textarea formControlName="description" class="form-control" id="description" rows="3"
                    placeholder="Description"></textarea>
            </div>
        </form>

        <button type="button" class="btn text-light add-prod" type="button" (click)="onAddEditProduct()">
            Submit
        </button>


    </div>
</div>
